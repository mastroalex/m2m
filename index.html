<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Horizontal Scroll</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="main-section">
            <h1>Main Section</h1>
        </div>
        <div class="scroll-section" id="scroll-section-1">
            <div class="content">
                <div class="fixed-part">
                    <div class="title">Title Part 1</div>
                    <div class="subtitle">Sub Part 1</div>
                </div>
                <div class="scroll-content">
                    <div class="scrolling-part">
                        <div class="text">Content 1 Text</div>
                        <div class="canvas-container">
                            <canvas id="renderCanvas1"></canvas>
                        </div>
                    </div>
                    <div class="scrolling-part">
                        <div class="text">Content 2 Text</div>
                        <div class="image">
                            <img src="image.png" alt="Image 2">
                        </div>
                    </div>
                    <div class="scrolling-part">
                        <div class="text">Content 3 Text</div>
                        <div class="image">
                            <img src="image.png" alt="Image 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-section" id="scroll-section-2">
            <div class="content">
                <div class="fixed-part">
                    <div class="title">Title Part 2</div>
                    <div class="subtitle">Sub Part 2</div>
                </div>
                <div class="scroll-content">
                    <div class="scrolling-part">
                        <div class="text">Content A Text</div>
                        <div class="image">
                            <img src="image.png" alt="Image 1">
                        </div>
                    </div>
                    <div class="scrolling-part">
                        <div class="text">Content A Text</div>
                        <div class="image">
                            <img src="image.png" alt="Image 2">
                        </div>
                    </div>
                    <div class="scrolling-part">
                        <div class="text">Content A Text</div>
                        <div class="image">
                            <img src="image.png" alt="Image 3">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scrollbar/8.6.0/smooth-scrollbar.js"></script>    
    <script src="scripts.js"></script>
</body>
</html>
