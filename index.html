<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Horizontal Scroll and Babylon.js</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="page-wrapper">
        <div class="main-section">
            <h1>Main Section</h1>
        </div>
        <div class="scroll-section" id="scroll-section-1">
            <div class="content">
                <div class="fixed-part">
                    <div class="title">Fixed Title 1</div>
                    <div class="subtitle">Fixed Subtitle 1</div>
                </div>
                <div class="scroll-content">
                    <div class="scrolling-part">
                        <div class="text">Content 1 Text</div>
                        <div class="media"></div>
                    </div>
                    <div class="scrolling-part">
                        <div class="text">Content 2 Text</div>
                        <div class="media"></div>
                    </div>
                    <div class="scrolling-part">
                        <div class="text">Content 3 Text</div>
                        <div class="media"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="scroll-section" id="scroll-section-2">
            <div class="content">
                <div class="fixed-part">
                    <div class="title">Fixed Title 2</div>
                    <div class="subtitle">Fixed Subtitle 2</div>
                </div>
                <div class="scroll-content">
                    <div class="scrolling-part">
                        <div class="text">Content A Text</div>
                        <div class="media"></div>
                    </div>
                    <div class="scrolling-part">
                        <div class="text">Content B Text</div>
                        <div class="media"></div>
                    </div>
                    <div class="scrolling-part">
                        <div class="text">Content C Text</div>
                        <div class="media"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/scrolling.js"></script>
    <script src="scripts/babylon-setup.js"></script>
    <script src="scripts/chart.js"></script>
</body>
</html>
